<template name="tile">
    <div class="tile hidden{{size}}{{flip}}{{topicColor}}{{addSizeClass}}" style="{{addSizeStyles}}">
        {{#isolate}}
        <div class="front">
            <div class="image">{{image media.images title}}</div>
            <div class="textBox">
                <a href="{{newsLink this}}" class="title">{{title}}</a>
            </div>
            {{#isolate}}
            <button class="addToReadingList{{isOnReadingList _id}} icon-glasses toolTip" title="{{translate 'shared.toolTips.addToReadingList'}}"></button>
            {{/isolate}}
            <button class="cornerButton"></button>
        </div>
        <div class="back">
            <div class="textBox">
                <a href="{{subTopicLink this}}" class="title">{{clusterData.subTopic}}</a>
                <a href="{{subTopicLinkAdd this}}" class="addSubTopicToQueryButton toolTip" title="{{translate 'tiles.toolTips.addSubTopicToQuery'}}"><span class="icon-dot-2"></span></a>
            </div>
            <button class="cornerButton"></button>
        </div>
        {{/isolate}}
    </div>
</template>
