<template name="grid">
    <nav id="mainGrid" class="mainGrid gridContainer" role="navigation">
        {{#isolate}}
        <div class="containerLeft">
            {{#each tiles 'pro'}}
                {{> tile}}
            {{else}}
                {{> loadingIcon}}
                <!-- <p>{{translate 'grid.errors.noArticles'}}</p> -->
            {{/each}}
        </div>
        {{/isolate}}
        {{#isolate}}
        <div class="containerRight">
            {{#each tiles 'con'}}
                {{> tile}}
            {{else}}
                {{> loadingIcon}}
                <!-- <p>{{translate 'grid.errors.noArticles'}}</p> -->
            {{/each}}
        </div>
        {{/isolate}}

        <!-- divider -->
        <div class="divider">
            <div class="pro"><span>{{translate 'grid.sides.pro'}}</span></div>
            <div class="con"><span>{{translate 'grid.sides.con'}}</span></div>
        </div>
    </nav>
</template>
