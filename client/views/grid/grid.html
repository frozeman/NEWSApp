<template name="grid">
    <nav id="mainGrid" class="mainGrid gridContainer" role="navigation">
        <div class="containerLeft">
            {{#if checkTiles 'pro'}}
                {{#each tiles 'pro'}}
                    {{> tile}}
                {{/each}}
            {{else}}
                <p>{{translate 'grid.errors.noArticles'}}</p>
            {{/if}}
        </div>
        <div class="containerRight">
            {{#if checkTiles 'con'}}
                {{#each tiles 'con'}}
                    {{> tile}}
                {{/each}}
            {{else}}
                <p>{{translate 'grid.errors.noArticles'}}</p>
            {{/if}}
        </div>

        <!-- divider -->
        <div class="divider">
            <div class="pro"><span>PRO</span></div>
            <div class="con"><span>CON</span></div>
        </div>
    </nav>
</template>
